<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notes App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">V3 Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2 px-3 mx-auto searchBtn" style="width: 70vw;" type="search"
                        placeholder="Search Notes ..." aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <div class="heading">
        <h1>Notes App</h1>
    </div>
    <div class="Box">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title : </label>
            <input type="text" class="form-control titleInp" id="exampleFormControlInput1" placeholder="Enter Title Here ...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Notes : </label>
            <textarea class="form-control notesInp" id="exampleFormControlTextarea1" placeholder="Enter Notes Here ..." rows="3"></textarea>
        </div>
        <button class="btn btn-outline-success add" type="submit">Add</button>
        <button class="btn btn-outline-danger add clear" type="submit">Clear All</button>

    </div>
    <hr>
    <h3 class="heading">Your Notes</h3>
    <div id="notes" class="card Box" style="width: inherit;">
        <div id="title"></div>
        <!-- <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-trash-alt"></i></button>
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-check"></i></button>
        </div> -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
